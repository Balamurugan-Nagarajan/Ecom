<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #000;
        }
        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            background-color: #fff;
            padding: 10px;
        }
        .cart-item img {
            width: 100px;
            height: auto;
            margin-right: 20px;
        }
        .cart-item .info {
            display: flex;
            flex-direction: column;
        }
        .cart-item .info h3 {
            margin: 0 0 10px;
            color: #333;
        }
        .cart-item .info p {
            margin: 0;
            color: #777;
        }
        button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Your Cart</h1>
    <div id="cartItem"></div>
    <button onclick="window.location.href='../index.html'">Continue Shopping</button>
    <script>
        window.onload = function() {
            const cartItem = JSON.parse(localStorage.getItem('cartItem'));
            const cartItemContainer = document.getElementById('cartItem');

            if (cartItem) {
                const itemElement = document.createElement('div');
                itemElement.className = 'cart-item';

                itemElement.innerHTML = `
                    <img src="${cartItem.image}" alt="Item Image">
                    <div class="info">
                        <h3>Price: ${cartItem.price}</h3>
                        <p>${cartItem.description}</p>
                    </div>
                `;
                cartItemContainer.appendChild(itemElement);
            }
        }
    </script>
</body>
</html>
