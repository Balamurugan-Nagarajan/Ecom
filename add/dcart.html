<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cart {
            display: flex;
            justify-content: center;
        }
        .cart img {
            max-width: 250px;
            border-radius: 10px;
            margin-right: 10px;
        }
        .cartText {
            padding: 22px;
            margin-top: 22px;
        }
        .cartText p {
            margin-top: 12px;
        }
        .cartText h2 {
            margin-top: 11px;
        }
        .cartText .btn button {
            width: 140px;
            height: 40px;
            background-color: orange;
            color: white;
            border: none;
            font-size: 22px;
            margin-inline: 11px;
            margin-top: 22px;
        }
        .cartText .back {
            width: 140px;
            height: 40px;
            background-color: green;
            color: white;
            border: none;
            font-size: 22px;
            margin-inline: 11px;
            margin-top: 22px;
        }
    </style>
</head>
<body>
    <div class="cart">
        <img id="newImg" src="../sampleimg.png" alt="">
        <div class="cartText">
            <h1>Trends Offer : Trending Shop <br>Now</h1>
            <h2>Special Price</h2>
            <h2>$11</h2>
            <p>Lorem ipsum dolor sit, testing</p>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing.</p>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing.</p>
            <div class="btn">
                <button>Buy Now</button>
                <button id="addToCartBtn">Add to Cart</button>
            </div>
            <button class="back" onclick="window.location.href='../index.html'">Back</button>
        </div>
    </div>
    <script>
        document.getElementById('addToCartBtn').addEventListener('click', function() {
            const item = {
                image: document.getElementById('newImg').src,
                price: '$11',
                description: 'Lorem ipsum dolor sit, amet consectetur adipisicing.'
            };
            let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            cartItems.push(item);
            localStorage.setItem('cartItems', JSON.stringify(cartItems));
            if (cartItems.length > 0) {
                window.location.href = 'cart.html';
            }
        });
    </script>
</body>
</html>
